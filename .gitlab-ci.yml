stages:
    - vendor
    - test

variables:
    SRCDIR: /go/src/github.com/go-kivik/kiviktest
    GO111MODULE: "on"

vendor:
    stage: vendor
    image: golang:1.13
    script:
        - go mod vendor
    artifacts:
        paths:
            - vendor
        expire_in: 1 hour

.test: &test_template
    stage: test
    script:
        - go mod download
        - ./script/test_version.sh
        - go test -race -tags=livetest ./...

.nomod: &nomod_template
    stage: test
    script:
        - mkdir -p /go/src
        - ln -s /builds /go/src/github.com
        - cd ${SRCDIR}
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        - dep ensure && dep status
        - ./script/test_version.sh
        - go test -race -tags=livetest ./...

lint:
    stage: test
    image: golangci/golangci-lint:v1.39
    services: []
    before_script:
        - ""
    script:
        - go mod download
        - golangci-lint run ./...

go-1.13:
    <<: *test_template
    image: golang:1.13

go-1.14:
    <<: *test_template
    image: golang:1.14

go-1.15:
    <<: *test_template
    image: golang:1.15

go-1.16:
    <<: *test_template
    image: golang:1.16

go-rc:
    <<: *test_template
    image: golang:rc
    allow_failure: true
